<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="menu">
        <img src="images/logo.svg" alt="Fylo logo" class="menu__logo" />
        <div class="menu__options">
          <div class="options__icon">
            <img
              src="images/icon-document.svg"
              alt="Document icon"
              class="options__documents"
            />
          </div>
          <div class="options__icon">
            <img
              src="images/icon-folder.svg"
              alt="Folder icon"
              class="options__folder"
            />
          </div>
          <div class="options__icon">
            <img
              src="images/icon-upload.svg"
              alt="Upload icon"
              class="options__upload"
            />
          </div>
        </div>
      </div>
      <div class="storage">
        <p class="storage__notice">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="storage__bar">
          <div class="bar__empty">
            <div class="bar__progress"></div>
          </div>
          <div class="bar__bubble">
            <h1>185 <span>GB Left</span></h1>
          </div>
        </div>
        <div class="storage__axis">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
