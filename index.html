<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="stylesheet" href="public/css/card.css" />
    <link rel="stylesheet" href="public/queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="public/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Mohammed's Web Snippets</h1>
        <h2 class="header__subtitle">
          These are my collection of snippets which I created as challenges and
          to practice my html, css, and javascript skills
        </h2>
      </header>
      <main class="card-container">
        <article class="card">
          <a class="card__link" href="chatapp/"></a>
          <div class="card__figure">
            <img
              class="figure__image image-full"
              src="chatapp/final.png"
              alt="Chat app image"
            />
            <div class="figure__cover">
              <div class="cover__links">
                <a
                  href="https://github.com/abedmohammed/web-snippets/tree/main/chatapp"
                >
                  <img
                    class="links__github links__image"
                    src="public/images/github-icon.svg"
                    alt="Github icon"
                  />
                </a>
                <a href="/chatapp">
                  <img
                    class="links__live links__image"
                    src="public/images/external-link-icon.svg"
                    alt="Website link icon"
                  />
                </a>
              </div>
              <div class="cover__content">
                <h2 class="content__name">Chat App Illustration</h2>
                <div class="content__tags">
                  <p class="tags--html">html</p>
                  <p class="tags--css">css</p>
                  <p class="tags--javascript">javascript</p>
                </div>
              </div>
            </div>
            <div class="cover__shadow"></div>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
