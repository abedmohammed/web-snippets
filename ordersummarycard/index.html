<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <article class="summary-card">
        <div class="summary-card__image-container">
          <img
            src="images/illustration-hero.svg"
            alt="Picture of girl dancing while listening to music"
          />
        </div>
        <div class="summary-card__text">
          <h3 class="summary-card__header">Order Summary</h3>
          <p class="summary-card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="summary-card__subscription-plan">
            <div class="subscription-plan__image-container">
              <img src="images/icon-music.svg" alt="Icon image of music note" />
            </div>
            <div class="subscription-plan__details">
              <h4 class="subscription-plan__title">Annual Plan</h4>
              <p class="subscription-plan__price">$59.99/year</p>
            </div>
            <div class="subscription-plan__change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="summary-card__payment">
            <button>Proceed to Payment</button>
          </div>
          <div class="summary-card__cancel">
            <button>Cancel Order</button>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
