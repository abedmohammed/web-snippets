<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="center">
    <article class="product">
      <img
        class="product__image"
        src="images/image-product-desktop.jpg"
        alt="Gabrielle Essense Eau De Parfum"
      />
      <img
        class="product__image--mobile"
        src="images/image-product-mobile.jpg"
        alt="Gabrielle Essense Eau De Parfum"
      />

      <div class="product__details">
        <div class="product__name">Gabrielle Essence Eau De Parfum</div>
        <div class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product__price">
          <div class="product__price--discount">$149.99</div>
          <div class="product__price--normal">$169.99</div>
        </div>
        <div class="purchase">
          <button class="purchase__button">
            <img
              class="purchase__cart"
              src="images/icon-cart.svg"
              alt="shopping cart"
            />
            <div class="purchase__text">Add to Cart</div>
          </button>
        </div>
      </div>
    </article>

    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->

    </div> -->
  </body>
</html>
