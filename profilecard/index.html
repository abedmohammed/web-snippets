<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/reset.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <article class="profile">
        <img
          src="images/bg-pattern-card.svg"
          alt="Blue pattern image banner"
          class="profile__banner"
        />
        <img
          src="images/image-victor.jpg"
          alt="Profile picture of victor"
          class="profile__pp"
        />

        <div class="profile__details">
          <h3 class="profile__name">Victor Crest <span>26</span></h3>
          <p class="profile__city">London</p>
        </div>
        <div class="profile__stats">
          <div class="stats__followers">
            <h4 class="stats__header">80K</h4>
            <p class="stats__title">Followers</p>
          </div>
          <div class="stats__followers">
            <h4 class="stats__header">803K</h4>
            <p class="stats__title">Likes</p>
          </div>
          <div class="stats__followers">
            <h4 class="stats__header">1.4K</h4>
            <p class="stats__title">Photos</p>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
