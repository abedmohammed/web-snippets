<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="preview">
        <div class="preview__text">
          <h2 class="preview__title">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="preview__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="preview__stats">
            <div class="stats__stat">
              <h4 class="stat__info-heading">10K+</h4>
              <p class="stat__info-title">Companies</p>
            </div>
            <div class="stats__stat">
              <h4 class="stat__info-heading">314</h4>
              <p class="stat__info-title">Templates</p>
            </div>
            <div class="stats__stat">
              <h4 class="stat__info-heading">12m+</h4>
              <p class="stat__info-title">Queries</p>
            </div>
          </div>
        </div>
        <div class="preview__img-container">
          <div class="preview__img"></div>
          <img
            src="images/image-header-mobile.jpg"
            alt="Image of girls using laptops and working"
            class="preview__img--mobile"
          />
          <div class="row"></div>
        </div>
      </article>
    </div>
  </body>
</html>
