<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="calculator">
      <h1 class="calculator__heading">
        Splitter - Bill Tax Calculator and Price Splitter for Groups
      </h1>
      <img
        src="images/logo.svg"
        alt="Splitter"
        title="Splitter"
        class="calculator__logo"
      />
      <form class="form">
        <div class="form__container">
          <div class="form__group">
            <label for="bill" class="form__label" aria-describedby="bill-error"
              >Bill</label
            >
            <div class="form__input-container">
              <p id="bill-error" class="form__error" aria-live="assertive"></p>
              <input
                placeholder="0"
                type="number"
                step="0.01"
                min="0.00"
                class="form__input"
                id="bill"
              />

              <img src="images/icon-dollar.svg" class="form__icon" />
            </div>
          </div>

          <div class="form__group">
            <fieldset class="tip">
              <legend class="form__label">Select Tip %</legend>
              <ul class="tip__grid">
                <li class="tip__option">
                  <input
                    name="tipAmount"
                    type="radio"
                    class="tip__checkbox"
                    id="box-1"
                  />
                  <label for="box-1" class="tip__label">5%</label>
                </li>

                <li class="tip__option">
                  <input
                    name="tipAmount"
                    type="radio"
                    class="tip__checkbox"
                    id="box-2"
                  />
                  <label for="box-2" class="tip__label">10%</label>
                </li>

                <li class="tip__option">
                  <input
                    name="tipAmount"
                    type="radio"
                    class="tip__checkbox"
                    id="box-3"
                  />
                  <label for="box-3" class="tip__label">15%</label>
                </li>

                <li class="tip__option">
                  <input
                    name="tipAmount"
                    type="radio"
                    class="tip__checkbox"
                    id="box-4"
                  />
                  <label for="box-4" class="tip__label">25%</label>
                </li>

                <li class="tip__option">
                  <input
                    name="tipAmount"
                    type="radio"
                    class="tip__checkbox"
                    id="box-5"
                  />
                  <label for="box-5" class="tip__label">50%</label>
                </li>

                <li class="tip__option">
                  <input
                    placeholder="Custom"
                    type="number"
                    min="0"
                    step="1"
                    class="tip__custom"
                    id="box-custom"
                  />
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="form__group">
            <label
              for="people"
              class="form__label"
              aria-describedby="people-error"
              >Group Size</label
            >
            <div class="form__input-container">
              <p
                id="people-error"
                class="form__error"
                aria-live="assertive"
              ></p>
              <input
                placeholder="0"
                type="number"
                step="1"
                min="0"
                class="form__input"
                id="people"
              />

              <img src="images/icon-person.svg" class="form__icon" />
            </div>
          </div>
        </div>
      </form>
      <div class="cheque">
        <div class="cheque__container">
          <div class="cheque__amount">
            <div class="cheque__text">
              <p class="cheque__title">Tip Amount</p>
              <p class="cheque__subtitle">/ person</p>
            </div>
            <p id="amount" class="cheque__number" aria-live="polite">$0.00</p>
          </div>
          <div class="cheque__total">
            <div class="cheque__text">
              <p class="cheque__title">Total</p>
              <p class="cheque__subtitle">/ person</p>
            </div>
            <p id="total" class="cheque__number" aria-live="polite">$0.00</p>
          </div>
          <button class="cheque__reset">Reset</button>
        </div>
      </div>
    </main>

    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
  </body>
</html>
